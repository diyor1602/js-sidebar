<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="sidebar">
      <div class="close-btn">Ã—</div>
      <form action="">
        <div class="container">
          <div class="mb-3">
            <label for="emailInput" class="form-label"
              >Email <span>*</span></label
            >
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <div class="mb-3" id="password-input">
            <label for="passwordInput" class="form-label"
              >Password <span>*</span></label
            >
            <div class="input-group">
              <input type="password" class="form-control" id="passwordInput" />
              <span class="input-group-text" id="password-toggle">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>
          <div class="mb-3">
            <button class="submitBtn btn btn-primary" type="submit">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <button id="openSidebarBtn">Open Sidebar</button>
      <div class="rangeGroup">
        <label for="rangeInput">Range</label>
        <input
          type="range"
          class="form-range"
          min="10"
          max="50"
          step="5"
          id="rangeInput"
        />
        <div class="rangeText">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus eum
          minima veniam voluptate quasi ipsam vitae. Delectus hic qui quia.
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
